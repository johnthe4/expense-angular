<h3>Employee Login</h3>

<table class="table table-sm">
    <tr>
        <td>Email:</td>
        <td><input [(ngModel)]="email"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input [(ngModel)]="password" type="password"></td>
    </tr>
</table>
<div>
    <button (click)="login()" class="btn btn-primary">Login</button>
</div>
<div class="text-danger">
    {{ message }}
</div>
