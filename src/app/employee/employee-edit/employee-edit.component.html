<app-menu></app-menu>
<h3>Employee Edit</h3>

<table class="table table-striped table-sm" *ngIf="employee">
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="employee.id" disabled></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="employee.name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="employee.email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="employee.password" type="password"></td>
        </tr>
        <tr>
            <td>Admin</td>
            <td><input [(ngModel)]="employee.admin" type="checkbox"></td>
        </tr>
        <tr>
            <td>Expenses Due</td>
            <td><input [(ngModel)]="employee.expensesDue" disabled></td>
        </tr>
        <tr>
            <td>Expenses Paid</td>
            <td><input [(ngModel)]="employee.expensesPaid" disabled></td>
        </tr>
    </tbody>
</table>
<div>
    <span>
        <button (click)="save()" class="btn btn-primary">Save</button>
         <span> | </span>
        <button (click)="list()" class="btn btn-primary">List</button>
    </span>
</div>
