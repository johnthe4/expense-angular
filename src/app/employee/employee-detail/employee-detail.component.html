<h3>Employee Detail</h3>

<table class="table table-striped table-sm" *ngIf="employee">
    <tbody>
        <tr>
            <td>Id</td>
            <td>{{ employee.id }}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{ employee.name }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ employee.email }}</td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>{{ employee.admin ? "Yes" : "No" }}</td>
        </tr>
        <tr>
            <td>Expenses Due</td>
            <td>{{ employee.expensesDue | currency }}</td>
        </tr>
        <tr>
            <td>Expenses Paid</td>
            <td>{{ employee.expensesPaid | currency }}</td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="list()" class="btn btn-primary">List</button> | 
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        | <button (click)="verify()" class="btn btn-danger">Verify Delete</button>
    </span>
</div>
