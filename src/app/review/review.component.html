<app-menu></app-menu>
<h3>Review Expenses</h3>

<table class="table table-striped table-sm" *ngIf="expenses">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>Employee</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exp of expenses">
            <td>{{ exp.id }}</td>
            <td>{{ exp.desc }}</td>
            <td>{{ exp.status }}</td>
            <td>{{ exp.total | currency }}</td>
            <td>{{ exp.employee.name }}</td>
            <td>
                <button (click)="approve(exp.id, exp)" class="btn btn-link">Approve</button>
                <button (click)="reject(exp.id, exp)" class="btn btn-link">Reject</button>
            </td>
        </tr>
    </tbody>
</table>
